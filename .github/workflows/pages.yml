name: Deploy Jekyll site to Pages

on:
  push:
    branches:
      - main
      - master
      - work
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Ensure GitHub Pages is enabled for Actions deployments
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          API="https://api.github.com/repos/${GITHUB_REPOSITORY}/pages"
          HDR=(-H "Authorization: Bearer ${GH_TOKEN}" -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28")

          get_status=$(curl -sS -o /tmp/pages_get.json -w "%{http_code}" "${HDR[@]}" "$API")

          if [ "$get_status" = "404" ]; then
            echo "Pages is not enabled yet. Enabling with build_type=workflow..."
            create_status=$(curl -sS -o /tmp/pages_create.json -w "%{http_code}" "${HDR[@]}" -X POST "$API" -d '{"build_type":"workflow"}')
            if [ "$create_status" != "201" ] && [ "$create_status" != "409" ]; then
              echo "Failed to enable Pages (HTTP $create_status)."
              cat /tmp/pages_create.json
              exit 1
            fi
          elif [ "$get_status" != "200" ]; then
            echo "Unable to query Pages settings (HTTP $get_status)."
            cat /tmp/pages_get.json
            exit 1
          fi

          update_status=$(curl -sS -o /tmp/pages_update.json -w "%{http_code}" "${HDR[@]}" -X PUT "$API" -d '{"build_type":"workflow"}')
          if [ "$update_status" != "204" ] && [ "$update_status" != "200" ]; then
            echo "Failed to set Pages build_type to workflow (HTTP $update_status)."
            cat /tmp/pages_update.json
            exit 1
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
